<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" type="image/png" href="images/redpen-logo-nib-icon.png"/>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-sandstone.min.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="css/redpen.css"/>
    <title>RedPen Demo</title>

    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script src="js/redpen.js"></script>

    <script>

        var sampleText = {
            "en": "RedPen is a proofreading tool to help writers or programmers who write technical documents or manuals that need to adhere to a writing standard. RedPen automates the verifications of input documents written in natural languages (NOT computer languages such as C++ or Java).",
            "ja": "RedPen はプログラマや記者が規約にしたがって文書 (マニュアルやソフトウェアドキュメント) を記述するのをサポートします。RedPen は自然言語で記述された入力文書のチェックを自動化します。"
        };

        // call redpen's validate
        function validateDocument() {
            redpen.validate(
                    {
                        document: $('#redpen-editor').val(),
                        lang: $("input:radio[name=redpen-lang]:checked").val()
                    },
                    function (data) {
                        var errors = data['errors'];
                        if (errors.length) {
                            var results = $('#redpen-results')
                                    .empty()
                                    .addClass('well')
                                    .append($('<h4></h4>')
                                            .html('<span class="redpen-red">Red</span>Pen found the following errors:')
                                    );

                            for (var i = 0; i < errors.length; i++) {
                                results.append(
                                        $('<div></div>')
                                                .addClass('bg-warning')
                                                .append($('<p></p>')
                                                        .addClass('alert-warning')
                                                        .html(errors[i]['message']))
                                                .append($('<p></p>')
                                                        .html(errors[i]['sentence']))
                                );
                            }
                        }
                        else {
                            $('#redpen-results')
                                    .empty()
                                    .append($('<p></p>')
                                            .addClass('alert-info')
                                            .html('No errors detected!')
                                    );
                        }
                    });
        }

        // clear editor and results
        function clearResult() {
            $('#redpen-editor').val('');
            $('#redpen-results').empty().removeClass("well");
        }

        function pasteSampleText(lang) {
            $("#redpen-editor").val(sampleText[lang]).trigger("change");
        }

        // simplistic language check
        $(document).ready(function () {
            var editorChanged = function () {
                var lang = redpen.detectLanguage($(this).val());
                $("input:radio[name=redpen-lang][value=" + lang + "]").prop("checked", true);
            };
            $("#redpen-editor")
                    .change(editorChanged)
                    .bind("keyup", editorChanged);

            redpen.getConfiguration(function (configData) {
                for (var configItem in configData) {
                    var config = configData[configItem];
                    var summary = $('<div></div>').addClass("redpen-config-summary-panel");
                    var table = $('<table></table>');
                    for (var setting in config) {
                        var value;
                        if (config[setting].constructor == Array) {
                            value = '';
                            for (var i = 0; i < config[setting].length; i++) {
                                value += "<input type='checkbox' checked/>&nbsp;" +
                                        config[setting][i] + "<br/>";
                            }
                        }
                        else {
                            value = config[setting];
                        }
                        $(table).append($("<tr></tr>").append(
                                        $('<th></th>').html(setting)).append(
                                        $('<td></td>').html(value)));
                    }
                    $(summary)
                            .append($('<div></div>')
                                    .addClass("redpen-config-summary-panel-header")
                                    .html("Configuration: " + configItem))
                            .append(table);
                    $("#redpen-config-summary").append(summary);
                }
            });
        });

    </script>
</head>
<body>

<section id="header">
    <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a href="../" class="navbar-brand"><img src="images/redpen-logo-inline.png"/></a>
                <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse" id="navbar-main">
                <ul class="nav navbar-nav">
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#" id="themes">Examples
                            <span class="caret"></span></a>
                        <ul class="dropdown-menu" aria-labelledby="themes">
                            <li><a onclick="pasteSampleText('en')">Sample English Text</a></li>
                            <li><a onclick="pasteSampleText('ja')">Sample Japanese Text</a></li>
                            <!--<li class="divider"></li>-->
                        </ul>
                    </li>
                    <li>
                        <a href="/rest" target="_blank">Server API</a>
                    </li>
                    <li>
                        <a href="http://blog.redpen.cc/">Blog</a>
                    </li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="http://redpen.cc/" target="_blank"><img src="images/recruit-logo.png"/></a></li>
                </ul>
            </div>
        </div>
    </div>
</section>

<section id="main">
    <div class="container redpen-fixed-height">
        <div class="redpen-editor-panel">
            <h1>Welcome to <span class="redpen-red">Red</span>Pen!</h1>

            <p>To try the <span class="redpen-red">Red</span>Pen validator, please type or paste some text into the box
                and click Validate.</p>

            <div class="well">
                <form>
                    <div class="form-group">
                        <textarea id="redpen-editor" class="form-control" rows="10" autofocus
                                  placeholder="Copy and paste a document here..."></textarea>
                    </div>

                    <div class="form-group pull-right">
                        <label class="radio-inline">
                            <input type="radio" name="redpen-lang" id="langRadio1" value="en" checked>English
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="redpen-lang" id="langRadio1" value="ja">Japanese
                        </label>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-primary" onclick="validateDocument()">
                            Validate
                        </button>
                        <button type="button" class="btn" onclick="clearResult()">Clear
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <div id="redpen-results">
        </div>
        <div>
            <a data-toggle="collapse" data-target="#redpen-config-summary">Active RedPen Configurations <span
                    class="caret"></span></a>

            <div id="redpen-config-summary" class="collapse">
            </div>
        </div>
    </div>

</section>

</body>
</html>
