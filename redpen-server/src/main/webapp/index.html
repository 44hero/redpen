<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="css/redpen.css"/>
  <title>RedPen</title>
</head>
<body>

<section id="main">
  <h1>Welcome to the RedPen</h1>

  <p>To try the validator add a document and press submit!</p>

  <div class="well">
    <form>
      <div class="form-group">
      <textarea id="textarea" class="form-control" rows="10" autofocus
                placeholder="Copy and paste a document here..."></textarea>
      </div>
      <div class="form-group">
        <button type="button" class="btn btn-primary"
                onclick="validateDocument()">Submit</button>
        <button type="button" class="btn btn-default"
                onclick="clearResult()">Clear</button>
      </div>
    </form>

  </div>

  <div id="result">
  </div>

</section>
<script src="js/redpen.js"></script>
<script src="js/jquery-1.11.0.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
